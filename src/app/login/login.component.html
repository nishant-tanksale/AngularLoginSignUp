<div class="main">  	
    <div class="login">
        <form (ngSubmit)="login(form.value)" #form="ngForm">
            <label>Login</label>
            <h4>Email</h4>
            <input type="email" name="email" ngModel placeholder="Email" required>
            <h4>Password</h4>
            <input type="password" name="pswd" ngModel placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
</div>
